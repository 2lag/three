<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MapJS</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.171.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div id="side_collapsible_section"></div>
    <button type="button" id="side_collapsible_btn">+</button>

    <button type="button" id="bottom_collapsible_btn">+</button>
    <div id="bottom_collapsible_section">
      <input type="file" id="map" accept=".map" name="mapfilename" hidden>
      <input type="file" id="wad" accept=".wad" name="wadfilename" hidden>

      <div>
        <label for="map">Choose MAP</label>
        <span id="map_name"> </span>
      </div>

      <div>
        <label for="wad">Choose WAD</label>
        <span id="wad_name"> </span>
      </div>

      <div id="fps">
        
        <span id="tagline">made by <a href="https://kuso.day" target="_blank" class="sparkle">day</a></span>
      </div>
    </div>
  </body>
  <script>javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.getElementById('fps').prepend(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()</script>
  <script type="module" src="main.js"></script>
</html>
